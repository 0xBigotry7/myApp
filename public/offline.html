<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Offline - TravelAI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #fafafa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: env(safe-area-inset-top, 20px) env(safe-area-inset-right, 20px) env(safe-area-inset-bottom, 20px) env(safe-area-inset-left, 20px);
    }
    .container {
      text-align: center;
      padding: 40px 20px;
      max-width: 400px;
    }
    .icon-container {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      border-radius: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 8px 32px rgba(245, 158, 11, 0.3);
    }
    .icon {
      font-size: 56px;
    }
    h1 {
      font-size: 28px;
      color: #18181b;
      margin-bottom: 12px;
      font-weight: 700;
    }
    p {
      font-size: 16px;
      color: #71717a;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: #18181b;
      color: white;
      padding: 16px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.2s;
      min-height: 52px;
      border: none;
      cursor: pointer;
    }
    .button:hover {
      background: #27272a;
      transform: translateY(-1px);
    }
    .button:active {
      transform: scale(0.98);
    }
    .tip {
      margin-top: 48px;
      padding: 20px;
      background: white;
      border-radius: 16px;
      border: 1px solid #e4e4e7;
    }
    .tip-title {
      font-size: 14px;
      font-weight: 600;
      color: #18181b;
      margin-bottom: 8px;
    }
    .tip-text {
      font-size: 14px;
      color: #71717a;
      line-height: 1.5;
    }
    .status {
      margin-top: 24px;
      font-size: 13px;
      color: #a1a1aa;
    }
    .status.online {
      color: #22c55e;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .checking {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-container">
      <div class="icon">ðŸ“¡</div>
    </div>
    <h1>You're Offline</h1>
    <p>Don't worry! Your data is saved locally. Connect to the internet to sync your latest changes.</p>
    <button class="button" onclick="checkConnection()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
      </svg>
      Check Connection
    </button>
    
    <div class="tip">
      <div class="tip-title">ðŸ’¡ Did you know?</div>
      <div class="tip-text">
        TravelAI works offline! Your expenses and trips are saved locally and will sync automatically when you're back online.
      </div>
    </div>

    <div class="status" id="status">
      Waiting for connection...
    </div>
  </div>

  <script>
    function checkConnection() {
      const statusEl = document.getElementById('status');
      statusEl.textContent = 'Checking connection...';
      statusEl.className = 'status checking';

      fetch('/', { method: 'HEAD', cache: 'no-store' })
        .then(() => {
          statusEl.textContent = 'âœ“ Connection restored!';
          statusEl.className = 'status online';
          setTimeout(() => {
            window.location.href = '/';
          }, 500);
        })
        .catch(() => {
          statusEl.textContent = 'Still offline. Try again later.';
          statusEl.className = 'status';
        });
    }

    // Auto-check when coming online
    window.addEventListener('online', () => {
      checkConnection();
    });

    // Initial check
    if (navigator.onLine) {
      checkConnection();
    }
  </script>
</body>
</html>
